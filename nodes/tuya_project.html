<script type="text/html" data-template-name="tuya-project">
  <div class="form-row">
    <label for="node-config-input-cloud"><i class="fa fa-tag"></i> Cloud access</label>
    <input type="text" id="node-config-input-cloud">
  </div>
  <div class="form-row">
    <label for="node-config-input-dbUri"><i class="fa fa-tag"></i> DB uri</label>
    <input type="text" id="node-config-input-dbUri">
  </div>
  <div class="form-row">
    <label for="node-config-input-userId"><i class="fa fa-tag"></i> UserId (optional)</label>
    <input type="text" id="node-config-input-userId">
  </div>
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
  <hr>
  <div class="form-row">
    <label for="node-config-input-network"><i class="fa fa-tag"></i> Network</label>
    <input type="text" id="node-config-input-network" placeholder="192.168.1.0/24">
  </div>
  <hr>
  <div style="width:100%">
    <table id="device-table" class="table table-hover" style="border:1px solid;border-collapse:collapse">
      <thead>
        <tr id="table-head">
          <th style="width:10%">Icon</th>
          <th style="text-align:left;width:40%">Cloud name</th>
          <th style="text-align:left">Node name</th>
          <th style="width:10%"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</script>

<script type="text/html" data-help-name="tuya-project">
</script>

<script type="text/javascript">
  const helpers = {
    get: (url) => {
      const Httpreq = new XMLHttpRequest() // a new request
      Httpreq.open('GET', url, false)
      Httpreq.send(null)
      return Httpreq.responseText
    },

    getTable: (data, table) => { return data && data[table] },

    findTableRaw: (data, table, col, val, ignorecase = false) => {
      const arr = getTable(data, table)
      if (ignorecase) {
        val = val.toUpperCase()
        return arr && arr.find(row => (row[col].toUpperCase() === val))
      }
      return arr && arr.find(row => (row[col] === val))
    },
  }

  const context = {
    dbSet: {},
    addConfigNode: function (type, obj) {
      const _def = RED.nodes.getType(type)
      if (!_def) return console.error(`Config node type '${type}' not registered`)
      const id = RED.nodes.id()
      let y = { id, _def, type, z: '', users: [] }
      for (let o in y, _def.defaults) {
        _def.defaults[o].value && (y[o] = JSON.parse(JSON.stringify(_def.defaults[o].value)))
      }
      console.log(`Add new ${type} node (${JSON.stringify(obj)})`)
      const e = obj ? {...y, ...obj} : y
      RED.nodes.add(e)
    },

    updateConfigNode: function (node, type, obj) {
      if (node) {
        for (let key in obj) {
          if (Array.isArray(obj[key])) {
            if (node[key] && !Array.isArray(node[key])) continue
            if (JSON.stringify(node[key]) !== JSON.stringify(obj[key])) {
              console.warn(`Change config (type:${type}, node:${node.name}) node property '${key}' (${JSON.stringify(node[key])} -> ${JSON.stringify(obj[key])})`)
              node[key] = obj[key]
            }
          }
          else if (node[key] !== obj[key]) {
            console.warn(`Change config (type:${type}, node:${node.name}) node property '${key}' (${JSON.stringify(node[key])} -> ${JSON.stringify(obj[key])})`)
            node[key] = obj[key]
          }
        }
      }
      else SIP.addConfigNode(type, obj)
    },

    getConfigIdsWithType: function (type) {
      const re = []
      return (RED.nodes.eachConfig(n => { if (n.type === type) re.push(n.id) }), re)
    },

    getConfigsByType: function (type) {
      const re = []
      return (RED.nodes.eachConfig(n => { if (n.type === type) re.push(n) }), re)
    },

    removeConfigNodes: function (type) {
      const re = SIP.getConfigIdsWithType(type)
      re.length && console.log(`Remove all ${re.length} config nodes of type '${type}'`)
      for (let id of re) {
        console.log(`Remove node id:'${id}'`)
        RED.nodes.remove(id)
      }
    },

    findConfigByTypeIdx: function (type, idx) {
      let m
      return (RED.nodes.eachConfig(n => (m = (n.type === type) && (n.index == idx) && n, !m)), m)
    },

    findFirstNodeByType: function (type) {
      let m
      return (RED.nodes.eachNode(n => (m = n, !(n.type === type))), m)
    },

    addTuyaDeviceNode: (id, manager) => {
      const dev = context.cloudDevices.find(d => d.id === id)
      if (!dev) return console.error('Device not found id:' + id)
      const name = $(`#node-name-${dev.id}`).val()
      context.addConfigNode('tuya-local-device', { manager, deviceId: dev.id, localKey: dev.local_key, name })
      $(`#add-node-${dev.id}`).hide() //.remove()
    },

  }

  RED.nodes.registerType('tuya-project', {
    category: 'config',
    defaults: {
      cloud: { type: 'tuya-cloud', required: false },
      dbUri: { value: '' },
      userId: { value: '' },
      name: { value: '' },
      network: { value: '' }
    },
    label: function() {
      // use label callback to perform init
      if (!this.init) {
        this.resDir = () => `resources/node-red-contrib-tuya-devices/${this.name || 'default'}/`
        this.getCloudDevices = () => {
            const resp = helpers.get(this.resDir() + 'devices.json')
            this.cloudDevices = resp && (resp[0] === '[') && JSON.parse(resp) || []
            return this.devices
        }
        this.cloudDevices = []
        this.getCloudDevices()
        this.init = true
        //console.log('-- tuya-project init')
      }
      return this.name || 'Tuya Project' 
    },
    oneditprepare: function () {
      const project = this.name
      const deviceNodes = {}
      RED.nodes.eachConfig(n => { if (n.type === 'tuya-local-device') deviceNodes[n.deviceId] = n })

      const fillDevices = () => {
        $('#device-table > tbody').html('')
        const ilist = []
        for (const dev of this.cloudDevices) {
          const shapshotUri = `${resDir()}icons/${dev.icon}`
          const node = deviceNodes[dev.id] || { name: dev.name }
          ilist.push(`<tr>
              <td><input type="image" src="${shapshotUri}" name="${dev.name}" width="48" height="48" alt="${dev.name}"/></td>
              <td><input type="text" value="${dev.name}" readonly></td>
              <td><input type="text" id="node-name-${dev.id}" value="${node.name}"${node.deviceId && ' readonly' || ''}></td>
              <td>
                <button type="button" id="add-node-${dev.id}" onclick="context.addTuyaDeviceNode('${dev.id}', '${this.deviceId}') "${node.deviceId && 'hidden' || 'class="red-ui-button"'}>
                  <i class="fa fa-plus"></i>
                </button>
              </td>
            </tr>`)
        }
        $('#device-table tbody').append(ilist.join(''))
      }
      fillDevices()
    }
  })
</script>
