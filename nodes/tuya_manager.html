<script type="text/html" data-template-name="tuya-manager">
  <div class="form-row">
    <label for="node-input-project"><i class="fa fa-tag"></i> Project</label>
    <input type="text" id="node-input-project">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <hr>
  <div style="width:100%">
    <div class="form-row">
      <label for="refresh-devices"><i class="fa fa-tag"></i> Refresh</label>
      <button type="button" id="refresh-devices" class="red-ui-button">
        <i class="fa fa-refresh"></i>
      </button>
    </div>
    <table id="device-table" class="table table-hover" style="border:1px solid;border-collapse:collapse;width:100%">
      <thead>
        <tr id="table-head">
          <th style="width:10%">Icon</th>
          <th style="text-align:left;width:40%">Cloud name</th>
          <th style="text-align:left">Node name</th>
          <th style="width:10%"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</script>

<script type="text/html" data-help-name="tuya-manager">
</script>

<script type="text/javascript">
  function sendTuyaDevicesMsg(node, msg, cb) {
    console.log('sendTuyaDevicesMsg ' + msg.topic)
    $.ajax({
      url: 'tuyadevices/' + node.id,
      type: 'POST',
      data: JSON.stringify(msg),
      contentType: 'application/json; charset=utf-8',
      success: cb || ((resp) => console.log('sendTuyaDevicesMsg success')),
      error: ((jhXHR, textStatus, errorThrown) => console.log('sendTuyaDevicesMsg error')),
    })
  }

  RED.nodes.registerType('tuya-manager', {
    category: 'tuya',
    color: '#C7E9C0',
    defaults: {
      project: { type: 'tuya-project', required: true },
      name: { value: '' },
    },
    icon: 'tuya-manager.svg',
    paletteLabel: 'Manager',
    inputs: 1,
    outputs: 1,
    label: function() { return this.name || 'Tuya Manager' },
    oneditprepare: function() {
      const fillDevices = () => {
        if (!this.project) return console.error('project not configured: ' + this.project)
        const project = RED.nodes.node(this.project)
        if (!project) return console.error('project not found: ' + this.project)
            
        const deviceNodes = {}
        RED.nodes.eachConfig(n => { if (n.type === 'tuya-local-device') deviceNodes[n.deviceId] = n })

        project.getCloudDevices && project.getCloudDevices(cloudDevices=>{
          if (!cloudDevices) return $('#device-table').html('')
          $('#device-table > tbody').html('')
          const ilist = []
          const resDir = project.resDir && project.resDir() || ''
          for (const devId in cloudDevices) {
            const dev = cloudDevices[devId]
            const shapshotUri = `${resDir}icons/${dev.icon}`
            const node = deviceNodes[devId] || { name: dev.name }
            ilist.push(`
              <tr>
                <td><input type="image" src="${shapshotUri}" name="${dev.name}" width="48" height="48" alt="${dev.name}"/></td>
                <td><input type="text" value="${dev.name}" style="width:100%" readonly></td>
                <td><input type="text" id="node-name-${devId}" value="${node.name}" style="width:100%"${node.deviceId && ' readonly' || ''}></td>
                <td>
                  <button type="button" id="add-node-${devId}" ${node.deviceId && 'hidden' || 'class="red-ui-button"'}>
                    <i class="fa fa-plus"></i>
                  </button>
                </td>
              </tr>
            `)
          }
          $('#device-table tbody').append(ilist.join(''))
          const addLocalDevice =  (obj) => {
            const type = 'tuya-local-device'
            const _def = RED.nodes.getType(type)
            if (!_def) return console.error(`Config node type '${type}' not registered`)
            const id = RED.nodes.id()
            let y = { id, _def, type, z: '', users: [] }
            for (let o in y, _def.defaults) {
              _def.defaults[o].value && (y[o] = JSON.parse(JSON.stringify(_def.defaults[o].value)))
            }
            const e = obj ? {...y, ...obj} : y
            RED.nodes.add(e)
          }
          for (const devId in cloudDevices) {
            const dev = cloudDevices[devId]
            $(`#add-node-${devId}`).click(() => {
              const name = $(`#node-name-${devId}`).val()
              const gateway = deviceNodes[dev.gateway_id] && deviceNodes[dev.gateway_id].id || ''
              const config = { project: this.project, deviceId: devId, localKey: dev.local_key, gateway, name }
              addLocalDevice(config)
              $(`#add-node-${devId}`).hide()
              $(`#node-name-${devId}`).attr('readonly','readonly')
            })
          }
        })
      }
      fillDevices()

      $('#refresh-devices').click(() => {
        // clearDevices()
        sendTuyaDevicesMsg(this, {topic: 'updateDevices'}, (resp) => {})
      })

      const notificationTopic = 'notification/#'
      if (this.notificationHandler) RED.comms.unsubscribe(notificationTopic, this.notificationHandler)
      this.notificationHandler = ((topic, payload) => {
        console.log(`-- notificationHandler topic:${topic}, payload:${payload}`)
        const parts = topic.split('/')
        if (parts[1] !== this.id) return
        if (topic === 'updateDevices') fillDevices()
      }).bind(this)
      RED.comms.subscribe(notificationTopic, this.notificationHandler)
    }
  })
</script>
