<script type="text/html" data-template-name="tuya-device">
  <div class="form-row">
    <label for="node-input-device"><i class="fa fa-dot-circle-o"></i> Device</label>
    <input type="text" id="node-input-device">
    <datalist id="list-avail-devices"></datalist>
  </div>
  <div class="form-row">
    <label for="node-input-dps"><i class="fa fa-dot-circle-o"></i> Data point</label>
    <select id="node-input-dps" style="width:120px !important"></select>
  </div>
  <div class="form-row">
    <label for="node-input-outputs"><i class="fa fa-random"></i> Outputs</label>
    <select id="node-input-outputs">
      <option value="" selected disabled hidden>Single output (data)</option>
      <option value="1">Single output (data)</option>
      <option value="2">Use status output</option>
    </select>
  </div>  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <hr>
  <div style="width:100%">
    <table id="dps-table" class="table table-hover" style="border:1px solid;border-collapse:collapse;width:100%">
      <thead>
        <tr id="table-head">
          <th style="text-align:left;width:10%">Id</th>
          <th style="text-align:left;width:20%">Code</th>
          <th style="text-align:left;width:20%">Name</th>
          <th style="text-align:left;width:10%">Type</th>
          <th style="text-align:left;width:10%">Mode</th>
          <th style="text-align:left">Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</script>

<script type="text/html" data-help-name="tuya-device">
</script>

<script type="text/javascript">
   RED.nodes.registerType('tuya-device', {
    category: 'tuya',
    color: '#C7E9C0',
    defaults: {
      device: { type: 'tuya-local-device' },
      dps: { value: '' },
      name: { value: '' },
      outputs: { value: 1 },
    },
    icon: 'tuya-device.svg',
    paletteLabel: 'Device',
    inputs: 1,
    outputs: 2,
    label: function() { 
      const nameFromDev = (devName) => devName && this.dps && `${devName}_${this.dps}` || devName
      return this.name || nameFromDev(RED.nodes.node(this.device)?.name) || 'Tuya Device' 
    },
    oneditprepare: function () {
      let device = this.device && RED.nodes.node(this.device)
      const onChangeDevice = () => {
        const deviceId = $('#node-input-device').val()
        if (deviceId !== this.device) $('#node-input-dps').val('')
        device = deviceId && RED.nodes.node(deviceId)
        deviceId && fillDeviceProperties(deviceId)
      }
      const fillDeviceProperties = (deviceId) => {
        const cloudDevice = device && device.getCloudDevice()
        if (!cloudDevice) return console.error('device not found')
        if (!cloudDevice.dataModel || (typeof cloudDevice.dataModel !== 'object') || !cloudDevice.dataModel.services) {
          console.warn('device properties has no data model')
          if (!cloudDevice.properties) console.error('device properties has no properties')
        }

        //#1
        $('#dps-table > tbody').html('')
        const ilist = []
        //#2
        $el = $('#node-input-dps')
        $el.empty()
        $el.append($('<option></option>').attr('value', '').text('all'))
        if (cloudDevice.dataModel) {
          for (const service of cloudDevice.dataModel.services) {
            if (!service.properties) continue
            for (const prop of service.properties) {
              //#1
              ilist.push(`
                <tr>
                  <td><input type="text" value="${prop.abilityId}" style="width:100%" class="tuya-readonly"></td>
                  <td><input type="text" value="${prop.code}" style="width:100%" readonly></td>
                  <td><input type="text" id="dps-${this.deviceId}-${prop.dp_id}" value="${prop.name_en || prop.name || ''}" style="width:100%" class="tuya-readonly"}></td>
                  <td><input type="text" value="${prop.typeSpec && prop.typeSpec.type || ''}" style="width:100%" readonly></td>
                  <td><input type="text" value="${prop.accessMode}" style="width:100%" readonly></td>
                  <td><input type="text" value="${prop.description_en || prop.description || ''}" style="width:100%" class="tuya-readonly"></td>
                </tr>
              `)
              //#2
              $el.append($('<option></option>').attr('value', prop.abilityId.toString()).text(`(${prop.abilityId}) ${prop.code}`))
            }
          }
        }
        else {
          for (const prop of cloudDevice.properties) {
            //#1
            ilist.push(`<tr>
                <td><input type="text" value="${prop.dp_id}" readonly></td>
                <td><input type="text" value="${prop.code}" readonly></td>
                <td><input type="text" id="dps-${this.deviceId}-${prop.dp_id}" value="${prop.custom_name}"}></td>
                <td><input type="text" value="" readonly></td>
              </tr>`)
            //#2
            $el.append($('<option></option>').attr('value', prop.dp_id.toString()).text(`(${prop.dp_id}) ${prop.code}`))
          }
        }
        $el.val(this.dps)
        $el.change(() => {
        })
        //#1
        $('#dps-table tbody').append(ilist.join(''))
        const readOnlyKeypressHandler =  (event) => event.preventDefault()
        $('#dps-table').children().find('.tuya-readonly').bind('keypress', readOnlyKeypressHandler)
      }
      $('#node-input-device').change(onChangeDevice)
      device && fillDeviceProperties(device.deviceId)
    }
  })
</script>
